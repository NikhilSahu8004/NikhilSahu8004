<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .form-container {
      width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #dc3545;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Delete Student</h2>
  <form action="studentdelete.jsp" method="post">
    <input type="number" name="studnumber" placeholder="Enter Student Number to Delete" required>
    <button type="submit">Delete</button>
  </form>
</div>

</body>
</html>
