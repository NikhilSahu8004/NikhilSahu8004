<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Student</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    form {
      width: 300px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #145ecb;
    }
  </style>
</head>
<body>

<form action="studentcreate.jsp" method="post">
  <label for="studnumber">Student Number</label>
  <input type="number" id="studnumber" name="studnumber" required />

  <label for="studname">Student Name</label>
  <input type="text" id="studname" name="studname" required />

  <label for="coursename">Course Name</label>
  <select id="coursename" name="coursename" required>
    <option value="">--Select Course--</option>
    <option value="MCA">MCA</option>
    <option value="BCA">BCA</option>
    <option value="MBA">MBA</option>
    <option value="BBA">BBA</option>
    <option value="MTECH">MTECH</option>
  </select>

  <button type="submit">Add Student</button>
</form>

</body>
</html>
