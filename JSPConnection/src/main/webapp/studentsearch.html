<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Course</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .form-container h1 {
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
      font-size: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #555;
      font-size: 1.1rem;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
    }

    select:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 6px #1877f2aa;
    }

    input[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px 0;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #145ecb;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Select Your Course</h1>
    <form method="post" action="studentsearch.jsp">
  <label for="course">Course</label>
  <select name="coursename" id="course" required>
    <option value="" disabled selected>Select a course</option>
    <option value="MCA">MCA</option>
    <option value="BTECH">BTECH</option>
    <option value="MTECH">MTECH</option>
    <option value="BCA">BCA</option>
  </select>
  <input type="submit" value="Submit" />
</form>
  </div>
</body>
</html>
