<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .dashboard-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #1877f2;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .btn {
      padding: 15px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #145ecb;
    }

    .logout-btn {
      margin-top: 30px;
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #b52a38;
    }

    @media (max-width: 500px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, User!</h1>
    <div class="button-grid">
      <button class="btn" onclick="location.href='studentsearch.html'">üîç Search</button>
      <button class="btn" onclick="location.href='studentupdate.html'">‚úèÔ∏è Update</button>
      <button class="btn" onclick="location.href='studentdelete.html'">üóëÔ∏è Delete</button>
      <button class="btn logout-btn" onclick="location.href='logout.jsp'">üö™ Logout</button>
    </div>
  </div>
</body>
</html>
