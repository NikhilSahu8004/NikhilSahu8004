<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }
    .reset-container h2 {
      color: #1877f2;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
      font-size: 0.95rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #1877f2;
      outline: none;
      box-shadow: 0 0 8px #1877f2aa;
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #145ecb;
    }
    .back-to-login {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
    .back-to-login a {
      color: #1877f2;
      text-decoration: none;
      font-weight: 600;
    }
    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <form action="forget.jsp" method="post" autocomplete="off">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="newpassword">New Password</label>
        <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" required />
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-to-login">
      Remembered your password? <a href="login1.html">Login here</a>
    </div>
  </div>
</body>
</html>
